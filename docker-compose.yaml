version: '2'

services:
  db:
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: spring_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    networks:
      - backend_network

  backend:
    image: nemchinovrp/spring-boot-security-jwt:0.0.6
    restart: always
    ports:
      - 8888:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/spring_db?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    depends_on:
      - db
    networks:
      - backend_network
      - frontend_network
    hostname: backend

  frontend:
    image: nemchinovrp/angular-10-jwt-auth:0.0.1
    restart: always
    ports:
      - 80:80
    depends_on:
      - backend
    networks:
      - frontend_network

# Networks to be created to facilitate communication between containers
networks:
  backend_network:
  frontend_network:
